{% extends "articles/base.html" %}

{% block content %}
<h1>게시글 전체 목록</h1>
<hr>
<a href="{% url "articles:new" %}">게시글 작성하기</a>
<hr>
{% for article in articles %}
  <p>게시글 번호: {{ article.pk }}</p>
  <a href="{% url "articles:detail" article.pk %}">
    <p>게시글 제목: {{ article.title}}</p>
  </a>
  <p>게시글 내용: {{ article.content }}</p>
  <hr>
{% endfor %}
{% endblock content %}
